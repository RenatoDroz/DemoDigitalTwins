spring:

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: digital-twin-group
      auto-offset-reset: earliest

      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer

        spring.json.trusted.packages: "com.twins.demo_twins.*"
        spring.json.use.type.headers: false

  datasource:
    url: jdbc:postgresql://localhost:5432/twins
    username: twins_user
    password: twins_pass

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/postgres/changelog-master.yaml

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

twins:
  redis:
    ttl: 24h

  timescale:
    url: jdbc:postgresql://localhost:5433/twins_ts
    username: twins
    password: twins
